apiVersion: v1
kind: Namespace
metadata:
  name: app1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-tilt-front
  namespace: app1
spec:
  selector:
    matchLabels:
      app: hello-tilt-front
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-tilt-front
    spec:
      containers:
      - name: hello-tilt-front
        image: hello-tilt-front
        ports:
        - containerPort: 80
