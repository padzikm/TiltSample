apiVersion: v1
kind: Namespace
metadata:
  name: app2
---
apiVersion: v1
kind: Secret
metadata:
  name: secrets
  namespace: app2
type: Opaque
stringData:
  MSSQLCONNECTIONSTRING: ''
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: app2
data:
  db_server: "mssql-0.mssql-headless.db,1433"
  db_user: "sa"
---
apiVersion: v1
kind: Service
metadata:
  name: back2-svc
  namespace: app2
spec:
  selector:
    app: hello-tilt-back2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: back2-ingress
  namespace: app2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - path: /back2(/|$)(.*)
          backend:
            service:
              name: back2-svc
              port:
                number: 80
          pathType: Prefix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-tilt-back2
  namespace: app2
spec:
  selector:
    matchLabels:
      app: hello-tilt-back2
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-tilt-back2
    spec:
      containers:
      - name: hello-tilt-back2
        image: hello-tilt-back2
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: config
            optional: false
        - secretRef:
            name: secrets
            optional: false
        env:
        - name: "ConnectionStrings__Back2Db"
          valueFrom:
            secretKeyRef:
              key: MSSQLCONNECTIONSTRING
              name: secrets
              optional: false
---
